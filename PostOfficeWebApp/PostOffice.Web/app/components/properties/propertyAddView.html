<section class="content-header">
    <h1>
        Thêm mới thuộc tính
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="properties">Thuộc tính</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddProperty" role="form" ng-submit="AddProperty()">
                <div class="box-body">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Tên thuộc tính</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  name="name" ng-model="property.Name" placeholder="Tên thuộc tính">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Phần trăm</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="percent" ng-model="property.Percent">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Dịch vụ</label>
                            <div class="col-sm-10">
                                <select name="ServiceId" class="form-control" ng-model="property.ServiceId" ng-options="option.ID as option.Name for option in services">
                                    <option value="">Chọn dịch vụ</option>
                                </select>
                                <input type="hidden" name="ServiceId" ng-model="property.ServiceId" />
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Mô tả</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" name="metadescription" ng-model="property.MetaDescription" placeholder="Mô tả"></textarea>
                            </div>
                        </div>  
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="property.Status" ng-checked="property.Status"> Kích hoạt
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button ui-sref="properties" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-info pull-right">Lưu</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>    
</section>
