<section class="content-header">
    <h1>
        Cập nhật {{property.Name}}
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="services">Dịch vụ</a></li>
        <li class="active">Cập nhật {{property.Name}}</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin cập nhật</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditProperty" role="form" ng-submit="EditProperty()">
            <div class="box-body">
                <div class="col-md-8 col-md-offset-1">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Tên thuộc tính</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" ng-model="property.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Phần trăm</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" ng-model="property.Percent">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Dịch vụ</label>
                        <div class="col-sm-10">
                            <select name="propertyid" class="form-control" ng-model="property.ServiceId" ng-options="option.ID as option.Name for option in services">
                                <option value="">Chọn dịch vụ</option>
                            </select>
                            <input type="hidden" name="propertyid" ng-model="property.ServiceId" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="property.Status" ng-checked="property.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button ui-sref="properties" class="btn btn-default">Hủy</button>
                        <button type="submit" class="btn btn-info pull-right">Lưu</button>
                    </div>
                    <!-- /.box-footer -->
                </div>               
            </div>
        </form>
    </div>
</section>
