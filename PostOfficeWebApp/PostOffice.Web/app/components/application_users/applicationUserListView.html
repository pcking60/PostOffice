<section class="content-header">
  <h1>
    DANH SÁCH NGƯỜI DÙNG
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active"><a ui-sref="accounts">Danh sách người dùng</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          
        </div><!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">

                    <button class="btn btn-success pull-right" ui-sref="add_application_user"><i class="fa fa-plus"></i> Thêm mới</button>
                </div>
            </div>
            <div class="row"><br /></div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <!--<th style="width: 5%">ID</th>-->
                            <th style="width: 15%;vertical-align: middle" class="text-center text-bold">Họ tên</th>
                            <th style="width: 15%;vertical-align: middle" class="text-center text-bold">Tên đăng nhập</th>
                            <th style="width: 20%;vertical-align: middle" class="text-center text-bold">Bưu cục</th>
                            <th style="width: 15%;vertical-align: middle" class="text-center text-bold">Group</th>
                            <th style="width: 20%;vertical-align: middle" class="text-center text-bold">Trạng thái</th>
                            <th style="width: 15%;vertical-align: middle" class="text-center text-bold">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in data">
                            <td>{{item.FullName}}</td>
                            <td>{{item.UserName}}</td>
                            <td>{{item.POName}}</td>
                            <td></td>
                            <!--<td>{{item.CreatedDate | date: 'dd/MM/yyyy hh:mm:ss a'}}</td>-->
                            <td style="vertical-align:middle" class="text-center"><span ng-class="{'badge bg-red': item.Status==false, 'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                            <td style="vertical-align: middle" class="text-center text-bold">
                                <button class="btn btn-sm btn-primary" ui-sref="edit_application_user({id:item.Id})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div ng-if="loading">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
              <i class="fa fa-spinner fa-3x fa-spin"></i>
            </div>
            <div class="col-xs-4"></div>
          </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
        </div>
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
